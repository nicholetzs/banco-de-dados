<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoRent - Aluguel de Carros</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
            colors: {
              primary: "#3B82F6",
              secondary: "#10B981",
              accent: "#F59E0B",
              background: "#1F2937",
              surface: "#374151",
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen bg-background text-gray-200 font-sans">
    <nav class="bg-surface shadow-lg">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-center">
            <span class="text-2xl font-bold text-primary">
              <i class="fas fa-car-side mr-2"></i>AutoRent
            </span>
          </div>
          <div class="hidden md:flex space-x-4">
            <a
              href="#"
              class="text-gray-300 hover:text-primary transition duration-300"
              >Início</a
            >
            <a
              href="#"
              class="text-gray-300 hover:text-primary transition duration-300"
              >Carros</a
            >
            <a
              href="#"
              class="text-gray-300 hover:text-primary transition duration-300"
              >Sobre</a
            >
            <a
              href="#"
              class="text-gray-300 hover:text-primary transition duration-300"
              >Contato</a
            >
          </div>
          <div class="md:hidden">
            <button class="text-gray-300 hover:text-primary">
              <i class="fas fa-bars"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold mb-8 text-center text-primary">
        Nossos Carros
      </h1>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for carro in carros %}
        <div
          class="bg-surface rounded-lg p-6 shadow-md hover:shadow-lg transition duration-300"
        >
          <h2 class="text-2xl font-semibold mb-4 text-primary">
            {{ carro.MODELO }}
          </h2>
          <p class="mb-2">
            <span class="font-medium text-gray-400">ID:</span> {{ carro.ID }}
          </p>
          <p class="mb-2">
            <span class="font-medium text-gray-400">Ano:</span> {{ carro.ANO }}
          </p>
          <p class="mb-2">
            <span class="font-medium text-gray-400">Marca:</span> {{ carro.MARCA
            }}
          </p>
          <p class="mb-4">
            <span class="font-medium text-gray-400">Disponibilidade:</span>
            <span
              class="ml-2 px-2 py-1 rounded-full text-xs font-semibold {% if carro.DISPONIBILIDADE %}bg-secondary text-gray-900{% else %}bg-red-500 text-white{% endif %}"
            >
              {% if carro.DISPONIBILIDADE %}Disponível{% else %}Indisponível{%
              endif %}
            </span>
          </p>
          <button
            class="bg-primary text-white py-2 px-4 rounded-lg w-full hover:bg-primary-600 transition duration-300"
          >
            Alugar
          </button>
          <!-- Formulário para excluir o carro -->
          <form
            action="/delete_carro/{{ carro.ID }}"
            method="post"
            class="mt-4"
          >
            <button
              type="submit"
              class="bg-red-600 text-white py-2 px-4 rounded-lg w-full hover:bg-red-700 transition duration-300"
            >
              Excluir Carro
            </button>
          </form>
        </div>
        {% endfor %}
      </div>

      <div class="mt-8 text-center">
        <button
          type="button"
          class="bg-accent text-white py-2 px-6 rounded-lg text-lg hover:bg-accent-600 transition duration-300"
          data-bs-toggle="modal"
          data-bs-target="#addCarModal"
        >
          <i class="fas fa-plus mr-2"></i>Adicionar Carro
        </button>
      </div>

      <!-- Modal do Bootstrap -->
      <div
        class="modal fade"
        id="addCarModal"
        tabindex="-1"
        aria-labelledby="addCarModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content bg-surface text-gray-200">
            <div class="modal-header border-b border-gray-700">
              <h5 class="modal-title text-primary" id="addCarModalLabel">
                Adicionar Carro
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="/add_carro" method="post" class="space-y-4">
                <div class="mb-3">
                  <input
                    type="text"
                    name="modelo"
                    placeholder="Modelo"
                    class="form-control bg-blue-900 text-white border-gray-700"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="number"
                    name="ano"
                    placeholder="Ano"
                    class="form-control bg-blue-900 text-white border-gray-700"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    name="marca"
                    placeholder="Marca"
                    class="form-control bg-blue-900 text-white border-gray-700"
                    required
                  />
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    name="disponibilidade"
                    class="form-check-input bg-blue-900 border-gray-700"
                    id="disponivel"
                    checked
                  />
                  <label class="form-check-label" for="disponivel"
                    >Disponível</label
                  >
                </div>
                <button
                  type="submit"
                  class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary-600 transition duration-300"
                >
                  <i class="fas fa-plus mr-2"></i>Adicionar Carro
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
